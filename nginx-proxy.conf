location ~ ^/(?!(nuxeo)) {
  rewrite ^/(.*) /nuxeo/app/$1 break;
  proxy_pass http://172.30.31.238;
  proxy_set_header X-Forwarded-Server $host;
  proxy_pass_request_headers on;
}

location = /nuxeo/nxstartup.faces {
  proxy_redirect http://myreverseproxy-cust-firstvoices.apps.prod.nuxeo.io:8080/nuxeo/view_home.faces?conversationId=0NXMAIN http://myreverseproxy-cust-firstvoices.apps.prod.nuxeo.io/nuxeo/view_home.faces?conversationId=0NXMAIN
  proxy_pass http://172.30.31.238;
  proxy_set_header X-Forwarded-Server $host;
  proxy_pass_request_headers on;
}

location ~ ^/nuxeo/(.*) {
  rewrite ^/nuxeo/(.*) /nuxeo/$1 break;
  proxy_pass http://172.30.31.238;
  proxy_set_header X-Forwarded-Server $host;
  proxy_pass_request_headers on;
  proxy_set_header nuxeo-virtual-host http://myreverseproxy-cust-firstvoices.apps.prod.nuxeo.io/;
  add_header nuxeo-virtual-host http://myreverseproxy-cust-firstvoices.apps.prod.nuxeo.io/;
}

